<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Yummy Food Vlog</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial, sans-serif;background:#fcfcfc;}

.container{
    display:grid;
    grid-template-columns:1fr;
}

.header{
    background:#c0392b;
    color:white;
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
}

.menu{
    background:#d35400;
    padding:10px;
    display:flex;
    justify-content:center;
    gap:20px;
}

.menu a{
    color:white;
    text-decoration:none;
    font-size:16px;
}

.hero{
    background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80') center/cover;
    height:250px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
    padding:20px;
}
.hero h1{font-size:32px;}
.hero p{font-size:16px;margin-top:5px;}

.main{
    padding:20px;
    background:#fff3e0;
}
.main h2{color:#d35400;font-size:24px;margin-bottom:10px;}
.main p{font-size:16px;margin-bottom:10px;}

.image{
    background:url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80') center/cover;
    height:200px;
}

.banner{
    background:#f1c40f;
    padding:20px;
    text-align:center;
}
.banner button{
    padding:10px 20px;
    font-size:16px;
    background:#c0392b;
    color:white;
    border:none;
    border-radius:20px;
}

.extra{
    background:#27ae60;
    color:white;
    padding:20px;
}
.extra h3{margin-bottom:10px;font-size:20px;}
.extra p{font-size:16px;}
</style>
</head>

<body>

<div class="container">

    <div class="header">YUMMY</div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Reviews</a>
        <a href="#">Vlogs</a>
        <a href="#">Recipes</a>
    </div>

    <div class="hero">
        <div>
            <h1>Taste the World</h1>
            <p>Street food & hidden gems.</p>
        </div>
    </div>

    <div class="main">
        <h2>Welcome</h2>
        <p>Join me on a fun food journey discovering amazing dishes.</p>
        <p>New videos every week!</p>
    </div>

    <div class="image"></div>

    <div class="banner">
        <button>Watch Now</button>
    </div>

    <div class="extra">
        <h3>Top Categories</h3>
        <p>üçî Street Food</p>

</div>

</html>
